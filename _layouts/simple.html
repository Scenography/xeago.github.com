<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="author" content="Twan Wolthof" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/simple.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <section>
        <h1 id="title">{{ page.title }}</h1>
        {{ content }}
    </section>
    <script>
    /* Make external links target _blank */
    var links = document.links;
    for (var i = 0; i < links.length; i++) {
       if (links[i].hostname != window.location.hostname) {
           links[i].target = '_blank';
       } 
    }
    
    var images = document.images;
    for (var i = 0; i < images.length; i++) {
        var txt = document.createElement("span");
        
        txt.appendChild(document.createTextNode(images[i].title));
        images[i].parentNode.className="caption";
        images[i].parentNode.appendChild(txt);
    }
    </script>
</body>
</html>
